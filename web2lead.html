<!DOCTYPE html>
<html>
	<head>
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
		<title>Web-to-lead example</title>
	</head>
	<body>

<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

<input type=hidden name="oid" value="00D4J000000pjzP">
<input type=hidden name="retURL" value="http://www.google.com">

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
<!--  these lines if you wish to test in debug mode.                          -->
<!--  <input type="hidden" name="debug" value=1>                              -->
<!--  <input type="hidden" name="debugEmail"                                  -->
<!--  value="lfigueira@salesforce.com">                                       -->
<!--  ----------------------------------------------------------------------  -->

<label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>

<label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>

<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>

<label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>

Lead Region:<select  id="00N4J00000Bj18u" name="00N4J00000Bj18u" title="Lead Region"><option value="">--None--</option><option value="AMER">AMER</option>
<option value="EMEA">EMEA</option>
</select><br>

Product Interest:<select  id="00N4J00000CMnjn" name="00N4J00000CMnjn" title="Product Interest"><option value="">--None--</option><option value="BPC">BPC</option>
<option value="CLL">CLL</option>
<option value="IB">IB</option>
</select><br>

<label for="lead_source">Lead Source</label>
<select  id="lead_source" name="lead_source">
<option value="">--None--</option>
<option value="Web" selected>Web</option>
<option value="Phone Inquiry">Phone Inquiry</option>
<option value="Partner Referral">Partner Referral</option>
<option value="Purchased List">Purchased List</option>
<option value="Other">Other</option>
</select><br>

<input type="submit" name="submit">

</form>
